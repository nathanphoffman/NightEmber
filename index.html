	<script>
		
		// Magnitude ********************************
		var magFields = [ 
			new field('MAGabsMag',"-5*log10({MAGdistance}/10) + {MAGappMag}","Abs Mag (M)","Magnitude"),
			new field('MAGappMag',"5*log10({MAGdistance}/10) + {MAGabsMag}","App Mag (m)","Magnitude"),
			new field('MAGdistance',"Math.pow(10,0.2*({MAGappMag}-{MAGabsMag}+5))","Distance (d)","Distance",'pc')
		];
		
		var magHeader = new header('Stellar Magnitude','m - M = 5*log(d/10)',
								"Magnitude is a measure of an object's luminosity, with respect to a distance from the viewer. Apparent magnitude is a measure of how bright an object appears in the nightsky, whereas, absolute magnitude is how bright it would appear if it were 10 parsecs away."
							);
	
		// Dawes Limit ********************************
		var dawesFields = [ 
		//*8.2315794*Math.pow(10,-19)
			new field('dawesArc',"(4.56*8.2315794*Math.pow(10,-19))/{dawesAperture}","Arc (A)","Arc",'sec'),
			new field('dawesAperture',"(4.56*8.2315794*Math.pow(10,-19))/{dawesArc}","Aperture (L)","Distance",'in'),
		];
		
		var dawesHeader = new header('Limiting Resolution','A = 4.56/L',
								"Dawe's Limit is a measure of a telescopes limiting resolution, the equation is simple, merely 4.56 seconds of arc divided by a telescope's aperture."
							);
	
		// Magnification Calculator *************************************
		var magnifyHeader = new header('Telescopic Magnification','M = E<sub>FL</sub> / T<sub>FL</sub>','A telescope\'s magnification is dependent upon the focal length of the telescope (an indirect measure of the length of a telescope) and the focal length of the eye piece');
		
		 var magnifyFields = [
			new field('magnifyMag',"{magnifyTele}/{magnifyEye}","Magnification (M)","Magnification",'x1'),
			new field('magnifyEye',"{magnifyTele}/{magnifyMag}","Eyepiece FLen (E<sub>FL</sub>)","Distance",'mm'),
			new field('magnifyTele',"({magnifyMag}*{magnifyEye})","Telescope FLen (T<sub>FL</sub>)","Distance",'mm')
		];
    
    
		// Magnification Calculator *************************************
		var energyHeader = new header('Mass to Energy','E = MC<sup>2</sup>','Perhaps one of the most famous equations of all time, the energy of an object is equal to its mass times the speed of light in a vacuum squared.  Credit: Albert Einstein.');
		
		 var energyFields = [
			new field('energyEnergy',"{energyMass}*8.9875518e16","Energy","Energy",'J'),
			new field('energyMass',"{energyEnergy}/(8.9875518e16)","Mass","Mass",'kg'),
		];
	
		$( document ).ready(function() {

			addLink('dawesFields','dawesHeader',dawesHeader.title);
			addLink('magFields','magHeader',magHeader.title);
			addLink('magnifyFields','magnifyHeader',magnifyHeader.title);
      addLink('energyFields','energyHeader',energyHeader.title);
		});
		

	</script>
